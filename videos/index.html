<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video id="video">
        <source src="test.mp4">
    </video>
    <video id="here">
        <source src="here.mp4">
    </video>

    <script>
        var video = document.getElementById('video');
                        var here = document.getElementById('here');
                        video.pause();
                        here.pause();
                        var ws = new WebSocket("ws://localhost:5001");
                        ws.addEventListener("message", (msg) => {
                            message = msg.data
                            if (message == "here") {
                                here.play()
                        video.pause()
                        }
                        if (message == "yes") {
                        video.play()
                        here.pause()
                    }
        })

    </script>
</body>

</html>
